<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>hello</title>
  </head>
  <body>
    <div id="app">
      <my-component></my-component>
    </div>
    <!-- built files will be auto injected -->
  <script>
    Vue.component('myComponent', {
      template: '<span>myComponent 컴포넌트는 my-component로 호출 해야 합니다.</span>'
    });
    new Vue({
      el:'#app'
    });
  </script>
  </body>
</html>
