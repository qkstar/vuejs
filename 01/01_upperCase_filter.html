<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <span>{{"hello" | capitalize}}</span>
  </div>
<script>
  var app = new Vue({
    el: '#app',
    filters:{
      capitalize: function(text){
        return text.toUpperCase()
      }
    }
  });
</script>
</body>
</html>
